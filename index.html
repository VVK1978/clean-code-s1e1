<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
  <link rel="stylesheet" 
        href="./assets/styles/style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body>
<header class="header">
  <img src="./assets/images/eisenhower-matrix.jpg" alt="matrix-eisenhower">
  <a class="header__link" 
     href="https://goal-life.com/page/method/matrix-eisenhower">
     Want more details?
  </a>
</header>

<main class="main">
  <section class="new__task-form">
    <label 
          for="new__task" 
          class="new__task-label"
    >
    Add Item
    </label>
    <div class="task-row-wrapper">
      <input 
          id="new__task" 
          class="task" 
          type="text"
      >
      <button class="new__task-btn">Add</button>
    </div>
  </section>
 
  <section class="uncompleted__task">
    <article>
      <h3>Todo</h3>
    </article>
    <ul id="uncompleted__tasks">
      <li class="edit__mode">
        <input 
              type="checkbox" 
              class="task__checkbox"
        >
        <label class="task">Pay Bills</label>
        <input type="text" 
               class="task__edit">
        <button class="task__edit-btn">Edit</button>
        <button class="task__delete-btn">
          <img class="delete__img" src="./assets/icons/remove.svg" alt="delete-item">
        </button>
      </li>
      <li class="edit__mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input 
              type="text" 
              value="Go Shopping" 
              class="task__edit"
        >
        <button class="task__edit-btn">Save</button>
        <button class="task__delete-btn">
          <img class="delete__img" src="./assets/icons/remove.svg" alt="delete-item">
        </button>
      </li>
    </ul>
  </section>

  <section>
    <article>
      <h3>Completed</h3>
    </article>
    <ul id="completed__tasks">
      <li class="show__mode">
        <input type="checkbox" checked>
        <label class="task">
          See the Doctor
        </label>
        <input 
              type="text" 
              class="task__edit"
        >
        <button class="task__edit-btn">Edit</button>
        <button class="task__delete-btn">
          <img class="delete__img" src="./assets/icons/remove.svg" alt="delete-item">
        </button>
      </li>
    </ul>
  </section>
</main>

<footer>
  <script src="./assets/scripts/app.js"></script>
</footer>

</body>

</html>
